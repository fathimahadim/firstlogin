<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
     <title>login</title>
  </head>
  <body>
    <div class="container-fluid">
     
                
        <div class="container-fluid ">
            <form class="mx-auto mt-5">
              <h2 class="text-center">Login</h2>
              <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Type your username">
              
              </div>
              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
              <small id="emailHelp" class="form-text text-muted">Forgot password?</small>
            </div>
             <button type="submit" class="btn btn-primary">Login</button>

             <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center ">
                            <p class="orsign">or Sign Up Using</p>
                            <i class="fa-brands fa-facebook-f" style="color: #567ab8;"></i>
                            <i class="fa-brands fa-twitter" style="color: #2c60ba;"></i>
                            <i class="fa-brands fa-google fa-sm" style="color: #a80000;"></i>
                        </div>
                    </div>
                </div>
             </footer>
             <footer>
                <p class="lastclass text-center">or Sign Up Using<br><strong>SIGN UP</strong></p>
                
             </footer>
              

            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b448b7efe.js" crossorigin="anonymous"></script>
  </body>
</html>
